<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management - HealthCare+</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <i class="fas fa-heartbeat"></i>
      <span>HealthCare+</span>
    </div>
    <ul class="nav-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="patients.html" class="active"><i class="fas fa-user-injured"></i> Patients</a></li>
      <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="reviews.html"><i class="fas fa-star"></i> Reviews</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <header class="page-header">
    <h1><i class="fas fa-user-injured"></i> Patient Management</h1>
    <button class="btn btn-primary" onclick="openModal('patientModal')">
      <i class="fas fa-plus"></i> Register New Patient
    </button>
  </header>

  <div class="card">
    <div class="card-header">
      <h2>Patient List</h2>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchPatient" placeholder="Search patients...">
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="data-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="patientTableBody">
          <tr>
            <td colspan="7" class="text-center">Loading patients...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div id="patientModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2><i class="fas fa-user-plus"></i> <span id="modalTitle">Register New Patient</span></h2>
      <button class="close-btn" onclick="closeModal('patientModal')">&times;</button>
    </div>
    <form id="patientForm">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal('patientModal')">Cancel</button>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="fas fa-save"></i> Save Patient
        </button>
      </div>
    </form>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/patients.js"></script>
</body>
</html>
