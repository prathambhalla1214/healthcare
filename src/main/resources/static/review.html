<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - HealthCare+</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <i class="fas fa-heartbeat"></i>
      <span>HealthCare+</span>
    </div>
    <ul class="nav-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
      <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="reviews.html" class="active"><i class="fas fa-star"></i> Reviews</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <header class="page-header">
    <h1><i class="fas fa-star"></i> Patient Reviews</h1>
    <button class="btn btn-primary" onclick="openModal('reviewModal')">
      <i class="fas fa-plus"></i> Add Review
    </button>
  </header>

  <div class="card">
    <div class="card-header">
      <h2>All Reviews</h2>
      <div class="filter-group">
        <label for="doctorFilter">Filter by Doctor:</label>
        <select id="doctorFilter" onchange="loadReviews()">
          <option value="">All Doctors</option>
        </select>
      </div>
    </div>
    <div class="card-body">
      <div id="reviewsList" class="appointments-list">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i> Loading reviews...
        </div>
      </div>
    </div>
  </div>
</main>

<div id="reviewModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2><i class="fas fa-star"></i> Add Review</h2>
      <button class="close-btn" onclick="closeModal('reviewModal')">&times;</button>
    </div>
    <form id="reviewForm">
      <div class="form-group">
        <label for="appointmentId">Select Completed Appointment <span class="required">*</span></label>
        <select id="appointmentId" required>
          <option value="">Loading appointments...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rating">Rating <span class="required">*</span></label>
        <div style="display: flex; gap: 0.5rem; font-size: 2rem;">
          <i class="far fa-star rating-star" data-rating="1" onclick="setRating(1)"></i>
          <i class="far fa-star rating-star" data-rating="2" onclick="setRating(2)"></i>
          <i class="far fa-star rating-star" data-rating="3" onclick="setRating(3)"></i>
          <i class="far fa-star rating-star" data-rating="4" onclick="setRating(4)"></i>
          <i class="far fa-star rating-star" data-rating="5" onclick="setRating(5)"></i>
        </div>
        <input type="hidden" id="rating" required>
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" rows="4" placeholder="Share your experience..."></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal('reviewModal')">Cancel</button>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="fas fa-save"></i> Submit Review
        </button>
      </div>
    </form>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="scripts/config.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/reviews.js"></script>
</body>
</html>
